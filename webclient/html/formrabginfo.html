<div class="w2ui-page page-0">
    <div class="w2ui-field"><input type="hidden" name="BID"/></div>
    <div class="w2ui-field"><input type="hidden" name="TCID"/></div>
    <!-- Applicant section -->
    <div style="padding: 3px; font-weight: bold; color: #777;">
        Applicant Detail
    </div>
    <div class="w2ui-field">
        <label>First Name:</label>
        <div>
            <input name="FirstName" type="text" maxlength="50" style="width: 100%" tabindex="1">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Middle Name:</label>
        <div>
            <input name="MiddleName" type="text" maxlength="50" style="width: 100%" tabindex="2">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Last Name:</label>
        <div>
            <input name="LastName" type="text" maxlength="50" style="width: 100%" tabindex="3">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Date of Birth:</label>
        <div>
            <input name="BirthDate" type="us-date" style="width: 100%" tabindex="4">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Soc. Sec. No.:</label>
        <div>
            <input name="SSN" type="text" maxlength="9" style="width: 100%" tabindex="5">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Driver's Lic. No.:</label>
        <div>
            <input name="DriverLicNo" style="width: 100%" tabindex="6">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Telephone No.:</label>
        <div>
            <input name="TelephoneNo" style="width: 100%" tabindex="7">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Email Address:</label>
        <div>
            <input name="EmailAddress" style="width: 100%" tabindex="8">
        </div>
    </div>
    <!-- End Applicant section -->

    <!-- Previous addresses section -->

    <div style="padding: 3px; font-weight: bold; color: #777;" id="cureentInfolabel">Current Information</div>

    <div class="w2ui-field">
        <label>Current Address:</label>
        <div>
            <input name="CurrentAddress" type="text" style="width: 100%" tabindex="9">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Landlord's Name:</label>
        <div>
            <input name="CurrentLandLordName" type="text" style="width: 100%" tabindex="10">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Landlord's Phone Number:</label>
        <div>
            <input name="CurrentLandLordPhoneNo" type="text" style="width: 100%" tabindex="11">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Length of Residency:</label>
        <div>
            <input name="CurrentLengthOfResidency" style="width: 100%" tabindex="12">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Reason for Moving:</label>
        <div>
            <input name="CurrentReasonForMoving" type="text" style="width: 100%" tabindex="13">
        </div>
    </div>


    <div style="padding: 3px; font-weight: bold; color: #777;" id="priorInfolabel">Prior Information</div>

    <div class="w2ui-field">
        <label>Prior Address:</label>
        <div>
            <input name="PriorAddress" type="text" style="width: 100%" tabindex="14">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Landlord's Name:</label>
        <div>
            <input name="PriorLandLordName" type="text" style="width: 100%" tabindex="15">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Landlord's Phone Number:</label>
        <div>
            <input name="PriorLandLordPhoneNo" type="text" style="width: 100%" tabindex="16">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Length of Residency:</label>
        <div>
            <input name="PriorLengthOfResidency" style="width: 100%" tabindex="17">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Reason for Moving:</label>
        <div>
            <input name="PriorReasonForMoving" type="text" style="width: 100%" tabindex="18">
        </div>
    </div>
    <!-- End Previous addresses section -->

    <!-- have you ever been section -->
    <div style="margin-left: 0px;" id="bginfoCheckboxes">
        <label style="font-weight: bold; color: #777;">Have you ever:</label><br>
        <div class="w2ui-field">
            <input name="Evicted" class="w2ui-input" type="checkbox" tabindex="19"/>been evicted<br>
        </div>
        <div class="w2ui-field">
            <input name="Convicted" class="w2ui-input" type="checkbox" tabindex="20"/>been arrested or convicted of a crime<br>
        </div>
        <div class="w2ui-field">
            <input name="Bankruptcy" class="w2ui-input" type="checkbox" tabindex="21"/>declared bankruptcy
        </div>
    </div>
    <!-- have you ever been section end-->

    <!-- Applicant/Co-Applicant additonal detail seciton -->

    <div style="padding: 3px; font-weight: bold; color: #777;">Applicant</div>
    <div class="w2ui-field">
        <label>Employer:</label>
        <div>
            <input name="Employer" type="text" style="width: 100%" tabindex="22">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Phone:</label>
        <div>
            <input name="Phone" style="width: 100%" tabindex="23">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Address:</label>
        <div>
            <input name="Address" type="text" style="width: 100%" tabindex="24">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Address2:</label>
        <div><input name="Address2" type="text" style="width: 100%" tabindex="25" /></div>
    </div>
    <div class="w2ui-field">
        <label>City:</label>
        <div><input name="City" type="text" style="width: 100%" tabindex="26" /></div>
    </div>
    <div class="w2ui-field">
        <label>State:</label>
        <div><input name="State" type="list" size="6" tabindex="27" /></div>
    </div>
    <div class="w2ui-field">
        <label>Postal Code:</label>
        <div><input name="PostalCode" type="text" size="10" tabindex="28" /></div>
    </div>
    <div class="w2ui-field">
        <label>Country:</label>
        <div><input name="Country" type="text" style="width: 100%" tabindex="29" /></div>
    </div>
    <div class="w2ui-field">
        <label>Position:</label>
        <div>
            <input name="Position" type="text" style="width: 100%" tabindex="30">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Gross wages:</label>
        <div>
            <input name="GrossWages" type="int" style="width: 100%" tabindex="31">
        </div>
    </div>
    <!-- End Applicant/Co-Applicant additonal detail seciton -->
    <!-- Extra comment section -->
    <div>
            <span style="padding: 3px; font-weight: bold; color: #777;">
                    In an effort to accommodate you, please advise us of any special needs:
            </span>
        <div class="w2ui-field">
                <textarea name="Comment" cols="1" rows="3"
                          style="width: 100%; padding-top: 4%; resize: none;" tabindex="32"></textarea>
        </div>
    </div>
    <!-- End Extra comment section -->

    <!-- Emergency contact section -->
    <div style="padding: 3px; font-weight: bold; color: #777;">Emergency Contact</div>
    <div class="w2ui-field">
        <label>Name:</label>
        <div>
            <input name="EmergencyContactName" type="text" style="width: 100%" tabindex="33">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Phone:</label>
        <div>
            <input name="EmergencyContactPhone" style="width: 100%" tabindex="34">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Address:</label>
        <div>
            <input name="EmergencyContactAddress" type="text" style="width: 100%" tabindex="35">
        </div>
    </div>
    <!-- End Emergency contact section -->
</div>

<div class="w2ui-buttons">
    <button class="w2ui-btn" name="save">Save</button>
</div>
