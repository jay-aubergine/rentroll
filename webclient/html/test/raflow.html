<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
  <link rel="stylesheet" href="/webclient/html/test/raflow.css">
  <link rel="stylesheet" href="/webclient/js/w2ui-1.5.rc1.min.css">
  <link rel="stylesheet" href="/webclient/html/fa/css/fontawesome-all.min.css">
  <script type="text/javascript">
    "use strict";
    var app = {
      "language": "en-us",
      "template": "default",
      "raflow": {
        "name":                 "RA",
        "data":                 {},
        "activeflowID":         "",
        "BID":                  1,
        "activeTransactant":    {},
      }
    };
  </script>
</head>

<body>

<section id="manage-flows">
  <p id="message" style="display: none; color: red; font-size: 16px;"></p>
  <p id="loader">loading...</p>
  <ul id="flow-list">
  </ul>
  <button class="btn" id="add-new-flow">Add New Rental Agreement Flow</button>
</section>

<div id="ra-form-container">
<button id="back-to-flow-list">Back</button>
<section id="ra-form"> <!-- RA Form Section -->
  <nav id="progressbar-nav">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active" data-target="#dates">
        <a href="#">
          <span class="step">1</span>
          <span class="title">Info - Dates</span>
        </a>
      </li>
      <li data-target="#people">
        <a href="#">
          <span class="step">2</span>
          <span class="title">Payors, Users</span>
        </a>
      </li>
      <li data-target="#pets">
        <a href="#">
          <span class="step">3</span>
          <span class="title">Pets</span>
        </a>
      </li>
      <li data-target="#vehicles">
        <a href="#">
          <span class="step">4</span>
          <span class="title">Vehicles</span>
        </a>
      </li>
      <li data-target="#bginfo">
        <a href="#">
          <span class="step">5</span>
          <span class="title">Background Info</span>
        </a>
      </li>
      <li data-target="#rentables">
        <a href="#">
          <span class="step">6</span>
          <span class="title">Rentables</span>
        </a>
      </li>
      <li data-target="#feesterms">
        <a href="#">
          <span class="step">7</span>
          <span class="title">Fees, Terms</span>
        </a>
      </li>
      <li data-target="#final">
        <a href="#">
          <span class="step">8</span>
          <span class="title">Finish</span>
        </a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </nav>

  <!-- info dates section -->
  <section class="ra-form-component" id="dates">
    <div class="form-container"></div>
  </section>

  <!-- payors, users section -->
  <section class="ra-form-component" id="people">
    <div class="form-container"></div>
    <section id="people-type-containers">
      <div id="payor-list" class="people-type">
        <label>Payors</label>
        <ul class="people-listing" data-people-type="payors"></ul>
      </div>
      <div id="user-list" class="people-type">
        <label>Users</label>
        <ul class="people-listing" data-people-type="users"></ul>
      </div>
      <div id="guarantor-list" class="people-type">
        <label>Guarantors</label>
        <ul class="people-listing" data-people-type="guarantors"></ul>
      </div>
      <div class="clearfix"></div>
    </section>
  </section>

  <!-- pets section -->
  <section class="ra-form-component" id="pets">
    <div class="form-container"></div>
  </section>

  <!-- vehicle section -->
  <section class="ra-form-component" id="vehicles">
    <div class="form-container">Vehicles Section</div>
  </section>

  <!-- background info section -->
  <section class="ra-form-component" id="bginfo">
    <div class="form-container">Background Information Section</div>
  </section>

  <!-- rentables section -->
  <section class="ra-form-component" id="rentables">
    <div class="form-container">Rentables Section</div>
  </section>

  <!-- fees, terms section -->
  <section class="ra-form-component" id="feesterms">
    <div class="form-container">Fees Terms Section</div>
  </section>

  <!-- final section -->
  <section class="ra-form-component" id="final">
    <div class="form-container">Final Section</div>
    <div id="save-ra-btn-container">
      <button class="save-ra">Save Rental Agreement</button>
    </div>
  </section>

  <!-- RA form footer part -->
  <footer>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    <div class="clearfix"></div>
  </footer>

</section> <!-- RA Form Section -->
</div>

<script src="/webclient/js/jquery.min.js"></script>
<script src="/webclient/js/w2ui-1.5.rc1.js"></script>
<script src="/webclient/html/test/raflow.js"></script>
</body>
</html>
