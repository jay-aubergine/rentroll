<div class="w2ui-page page-0" style="text-align: left;">
    <div class="w2ui-field"><input type="hidden" name="BID" /></div>
    <div class="w2ui-field"><input type="hidden" name="TCID" /></div>
    <div class="w2ui-field"><input type="hidden" name="FirstName" /></div>
    <div class="w2ui-field"><input type="hidden" name="LastName" /></div>
    <div class="w2ui-field"><input type="hidden" name="MiddleName" /></div>
    <div class="w2ui-field"><input type="hidden" name="CompanyName" /></div>
    <div class="w2ui-field"><input type="hidden" name="IsCompany" /></div>
    <div class="w2ui-field" id="transactant-field">
        <label>Transactant:</label>
        <div id="user-inputs">
            <input name="Transactant" type="enum" tabindex="1" />
            <button class="w2ui-btn" onclick="acceptTransactant();" tabindex="5" >Accept</button>
            <button class="w2ui-btn" onclick="openNewTransactantForm();" tabindex="6" > + Transactant</button>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Renter:</label>
        <div>
            <input name="IsRenter" type="checkbox" tabindex="2" disabled />
            <small class="text-muted">will be responsible for paying rent</small>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Occupant:</label>
        <div>
            <input name="IsOccupant" type="checkbox" tabindex="3" disabled />
            <small class="text-muted">will reside in and/or use the items rented</small>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Guarantor:</label>
        <div>
            <input name="IsGuarantor" type="checkbox" tabindex="4" disabled />
            <small class="text-muted">responsible for making sure all rent is paid</small>
        </div>
    </div>
</div>
